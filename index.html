<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="main position-absolute top-50 start-50 translate-middle">
            <div class="calculator border border-light text-center d-inline-block  border-dotted px-4 py-2">
        <h1 class="heading text-danger fw-bold">Mini Calculator</h1>
        <div class="field mb-2 mt-4">
            <label for="first" class="fw-bold">Enter Value-1</label>
            <input type="number" id="inp-1" class="rounded-2 px-2" placeholder="Enter First Number">
        </div>
        <div class="field mb-4">
            <label for="second" class="fw-bold">Enter Value-2</label>
            <input type="number" id="inp-2" class="rounded-2 px-2" placeholder="Enter Second Number">
        </div>
        <button class="addition bg-primary border-0 rounded-pill py-1 px-3 ms-2 me-2 text-white fw-bold">Addition</button>        
        <button class="subtraction bg-primary border-0 rounded-pill py-1 px-3 me-2 text-white fw-bold">Subtraction</button>        
        <button class="multiplication bg-primary border-0 rounded-pill py-1 px-3 me-2 text-white fw-bold">Multiplication</button>        
        <button class="division bg-primary border-0 rounded-pill py-1 px-3 me-2 text-white fw-bold">Division</button>        
        <button class="modulo bg-primary border-0 rounded-pill py-1 px-3 ms-2 me-2 text-white fw-bold">Modulo</button>        
    </div>
    <div class="result-div d-flex">
        <div class="border border-light d-inline-block">
            <input type="number" disabled id="val-1" class="bg-white text-center fw-bold" placeholder="Value-1">
            <p class=" text-center">Value-1</p>
        </div>
        <div class="val-2 border border-light">
            <input type="number" disabled id="val-2" class="bg-white text-center fw-bold" placeholder="Value-2">
            <p class="text-center">Value-2</p>
        </div>
        <div class="border border-light px-1 ">
            <input type="number" disabled id="result" class="bg-white text-center fw-bold" placeholder="Result">
            <p class="text-center">Result</p>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
